<!DOCTYPE html>
<html>
<head>
  <title>Pairing Code Video Call</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 300px; height: 225px; border: 2px solid #333; margin: 10px; }
    #status { font-weight: bold; color: darkblue; }
  </style>
</head>
<body>
  <h1>Pairing Code Video Call</h1>
  <input type="text" id="codeInput" placeholder="Enter pairing code" />
  <button id="joinBtn">Join</button>

  <h3>Status: <span id="status">Idle</span></h3>

  <h3>Local Video</h3>
  <video id="localVideo" autoplay muted playsinline></video>

  <h3>Remote Video</h3>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
